<!DOCTYPE html>
<html>
<head>
    <title>game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="lib/anime.min.js"></script>
</head>
<body>
    <div id="game-board">
        <div id="head-grid">
            <h1>2048</h2>
            <div id="score-replay">
                <div id="score">
                    <p id="p-score">score</p>
                    <p id="digital-score">0</p>
                </div>
                <img onclick ="initGame(this)" id = "img-replay" src="./ressources/replay.svg" alt="replay">
    
            </div>
            
        </div>
        <div id="grid">
            <div id = "game-result" >
                <p> GAME OVER !</p> 
                <p onclick =" initGame(this)" id="try-again"> Try again </p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>

</body>
</html>
